<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout">
<head>
    <meta charset="utf-8">
    <title>gestion des films</title>
</head>
<body>
<div class="container">
    <div layout:fragment="content" class="row justify-content-center align-items-center">
        <div class="col-md-4 col-xs-8">
            <div class="card">
                <div class="card-header text-bg-primary">Ajouter un film</div>
                <div class="card-body">
                    <form th:action="@{/saveFilm}" method="post">
                        <div class="form-group" th:if="${film.id}">
                            <label class="control-label"> Id :  </label> <label th:text=${film.id}></label>
                            <input class="form-control" type="hidden" name="id" th:value="${film.id}">
                        </div>
                        <input type="hidden" name="cityId" th:value="${cityId}">
                        <div class="mb-3">
                            <label for="name" class="form-label">Nom :</label>
                            <input type="text" class="form-control" id="name" name="name" th:value="${film.name}">
                            <span th:errors="${film.name}" class="text-danger"></span>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Description :</label>
                            <input type="text" class="form-control" id="description" name="description" th:value="${film.description}">
                            <span th:errors="${film.description}" class="text-danger"></span>
                        </div>
                        <div class="mb-3">
                            <label for="duration" class="form-label">Duration :</label>
                            <input type="text" class="form-control" id="duration" name="duration" th:value="${film.duration}">
                            <span th:errors="${film.duration}" class="text-danger"></span>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Cin√©mas :</label>
                            <div class="form-check" th:each="cinema : ${cinemas}">
                                <input class="form-check-input" type="checkbox" th:value="${cinema.id}"
                                       th:checked="${film.cinemas != null and film.cinemas.contains(cinema)}"
                                       id="cinemaName">
                                <label class="form-check-label" for="cinemaName" th:text="${cinema.name}"></label>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
