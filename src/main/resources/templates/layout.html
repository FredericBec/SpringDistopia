<!DOCTYPE html >
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec	   ="http://www.thymeleaf.org/extras/spring-security5"
      xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Layout</title>
    <link href="../static/css/bootstrap.min.css" rel="stylesheet" th:href="@{css/bootstrap.min.css}">
    <link href="../static/css/style.css" rel="stylesheet" th:href="@{css/style.css}">
    <link rel="stylesheet" 			type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"/>
    <style>
        /* CSS pour fixer le footer en bas de la page */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #wrap {
            min-height: 100%;
            height: auto !important;
            height: 100%;
            margin: 0 auto -40px; /* Marge négative égale à la hauteur du footer */
        }
        #footer {
            height: 40px;
            background-color: #f5f5f5;
            border-top: 1px solid #e7e7e7;
            text-align: center;
            padding-top: 10px;
        }
    </style>
</head>
<body>

<div id="wrap">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/index}">Distopia</a>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="nav-item mx-2"><a class="nav-link" th:href="@{/index}">Accueil</a></li>
                    <li class="nav-item mx-2" sec:authorize="hasRole('ROLE_ADMIN')">
                        <a class="nav-link" th:href="@{/cities}">Gestion des villes</a>
                    </li>
                    <li class="nav-item mx-2" sec:authorize="hasRole('ROLE_ADMIN')">
                        <a class="nav-link" th:href="@{/cinema}">Ajouter un cinéma</a>
                    </li>
                </ul>
            </div>
            <ul class="nav navbar-nav pull-right">
                <li>
                    <a th:href="@{/logout}" class="nav-link fas fa-sign-in-alt" th:text="${username}"></a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <section layout:fragment="content"></section>
    </div>
</div>

<footer id="footer">
    <div class="container">
        <p>Copyright Distopia</p>
    </div>
</footer>

</body>
</html>
